<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" placeholder="Masukkan Username" id="username" />
                <small>Pesan Eror</small>
            </div>
            <div class="form-control">
                <label for="username">Email</label>
                <input type="email" placeholder="Masukkan Email" id="email" />
                <small>Pesan Eror</small>
            </div>
            <div class="form-control">
                <label for="username">Password</label>
                <input type="password" placeholder="Masukkan Password" id="password"/>
                <small>Pesan Eror</small>
            </div>
            <div class="form-control">
                <label for="username">Confirm Password </label>
                <input type="password" placeholder="Ulangi Password" id="password2"/>
                <small>Pesan Eror</small>
            </div>
            <button>Submit</button>
        </form>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
